<ion-view title="Euklidův algoritmus">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" ng-controller="EuklidController" scroll="false">

    <div class="row">
      <div class="col">
          <label class="item item-input">
            <input type="tel" ng-model="values.a" placeholder="a" ng-enter="calculate()">
          </label>
        </div>
        <div class="col">
          <label class="item item-input">
            <input type="tel" ng-model="values.b" placeholder="b" ng-enter="calculate()">
          </label>
        </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="button button-block icon-left ion-calculator button-positive" ng-click="calculate()">
          Vypočítej
        </button>
      </div>
    </div>

    <ion-scroll direction="xy" class="euklid-table" ng-if="values.euklid" scrollbar-x="false" scrollbar-y="false">
      <div class="row">
        <div class="col">
          <table class="table-numbers">
            <tr>
              <th>a</th>
              <th></th>
              <th>b</th>
              <th></th>
              <th>q</th>
              <th></th>
              <th>r</th>
            </tr>
            <tr ng-repeat="step in values.euklid">
              <td class="a">{{step.a}}</td>
              <td>&nbsp;=&nbsp;</td>
              <td class="b">{{step.b}}</td>
              <td>&nbsp;×&nbsp;</td>
              <td class="q">{{step.q}}</td>
              <td>&nbsp;+&nbsp;</td>
              <td class="r">{{step.r}}</td>
            </tr>
          </table>
        </div>
      </div>
    <ion-scroll>
    
  </ion-content>
</ion-view>
