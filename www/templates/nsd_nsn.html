<ion-view title="NSD, NSN">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" ng-controller="NsdNsnController">

  <div class="card">
    <label class="item item-input">
      <input type="tel" ng-model="number" placeholder="Číslo" ng-enter="add(number)">
    </label>
    <div class="row item">
      <div class="col">
        <button class="button button-block button-positive icon-left ion-calculator" ng-click="add(number)">
          Přidej
        </button>
      </div>
      <div class="col">
        <button class="button button-block button-assertive icon-left ion-trash-a" ng-click="removeAll()">
          Smazat
        </button>
      </div>
    </div>
  </div>
      

      
      
      

      <div class="card" ng-if="numbers.length > 0">
        <div class="item">
          <button class="button button-block button-stable icon-right ion-close" ng-click="remove(number)" ng-repeat="number in numbers">
            {{number}} 
          </button>
        </div>
      </div>

      <div class="card" ng-if="numbers.length > 0">
        <h2 class="item">NSD: {{nsd}}</h2>
        <h2 class="item">NSN: {{nsn}}</h2>
      </div>
    
  </ion-content>
</ion-view>
